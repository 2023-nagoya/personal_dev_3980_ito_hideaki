<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>新規登録</title>
	
	<link rel="stylesheet" href="/css/createAccount.css">

</head>

<body>
	<header>
		<h1>アカウント新規作成</h1>
	</header>
	
	<div>
		<span class="lang lang-jp">
			<ul th:if="${errorMessageList.size() > 0}" th:each="errorMessage:${errorMessageList}">
				<li>[[${errorMessage}]]</li>
			</ul>

			<form action="/create/account" method="post">
				<table>
					<tr>
						<th>名前</th>
						<td><input type="text" name="name"></td>
					</tr>
					<tr>
						<th>パスワード</th>
						<td><input type="password" name="password"></td>
					</tr>
					<tr>
						<th>確認用パスワード</th>
						<td><input type="password" name="confirm-password"></td>
					</tr>
					<tr>
						<th>メールアドレス</th>
						<td><input type="email" name="email"></td>
					</tr>
				</table>
				<button>登録</button>
			</form>
			<form action="/login">
				<button>戻る</button>
			</form>
		</span>

		<span class="lang lang-en" style="display: none;">
			<ul th:if="${errorMessageList.size() > 0}" th:each="errorMessage:${errorMessageList}">
				<li>[[${errorMessage}]]</li>
			</ul>

			<form action="/create/account" method="post">
				<table>
					<tr>
						<th>Name</th>
						<td><input type="text" name="name"></td>
					</tr>
					<tr>
						<th>Password</th>
						<td><input type="password" name="password"></td>
					</tr>
					<tr>
						<th>Confirm Password</th>
						<td><input type="password" name="confirm-password"></td>
					</tr>
					<tr>
						<th>Email</th>
						<td><input type="email" name="email"></td>
					</tr>
				</table>
				<button>Sign Up</button>
			</form>
			<form action="/login">
				<button>Back</button>
			</form>
		</span>

		<div>
			<select onchange="changeLanguage(this.value)">
				<option value="jp">日本語</option>
				<option value="en">English</option>
			</select>
		</div>
	</div>

	<script>
		function changeLanguage(lang) {
			var elements = document.getElementsByClassName('lang');
			for (var i = 0; i < elements.length; i++) {
				elements[i].style.display = 'none';
			}

			var langElement = document.getElementsByClassName('lang-' + lang)[0];
			if (langElement) {
				langElement.style.display = '';
			}
		}
	</script>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			changeLanguage('jp');
		});
	</script>
</body>

</html>
