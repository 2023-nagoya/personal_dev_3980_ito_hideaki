<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>投稿編集</title>
</head>

<body>
	<header>
		投稿編集
		<a href="/logout">ログアウト</a>
	</header>
	<table border="1">
		<tr>
			<th>タイトル</th>
			<td>[[${diary.title}]]</td>
		</tr>
		<tr>
			<th>内容</th>
			<td>[[${diary.content}]]</td>
		</tr>
		    <input type="hidden" name="year" th:value=${year}>
            <input type="hidden" name="month" th:value=${month}>
            <input type="hidden" name="day" th:value=${day}>
	</table>
	<form th:action="'/diary/'+${diary.id}+'/edit'" method="get">
		<input type="submit" value="編集">
	</form>
	<form th:action="'/diary/'+${diary.id}+'/delete'" method="post">
		<input type="submit" value="削除">
	</form>
    <form action="/calendar">
        <button>戻る</button>
    </form>

</body>

</html>
